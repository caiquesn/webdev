<form action="">

    <fieldset>
        <legend>Escolha seus interesses</legend>
        <div>
            <input type="checkbox" name="interest" id="coding"
            value="coding"
            >
            <label for="coding">Coding</label>
        </div>

        <div>
            <input type="checkbox" name="interest" id="music"
            value="music">
            <label for="music">Music</label>
            
        </div>
    </fieldset>

    <button>Enviar</button>
</form>
<br>

<fieldset>
    <legend>Bora tomar café?</legend>
    <label for="sim">sim</label>
    <input type="radio" id="sim"
    name="coffee" value="sim" checked>

    <label for="nao">não</label>
    <input type="radio" id="nao" name="coffee" value="nao">
</fieldset>
<br>

    autocomplete=""

    disabled
    placeholder=""

    form=""
    required>

</textarea>

<form action="">

    aria-label="Digite o ID">

</form>
